<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Add Expense</h2>

<!-- Form bound to the Expense object -->
<form th:action="@{/expenses/add}" th:object="${expense}" method="post" class="mt-3">

    <!-- Description -->
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" th:field="*{description}" class="form-control" placeholder="e.g. Grocery shopping" required>
    </div>

    <!-- Amount -->
    <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" th:field="*{amount}" step="0.01" class="form-control" placeholder="Enter amount" required>
    </div>

    <!-- Category -->
    <div class="mb-3">
        <label class="form-label">Category</label>
        <select th:field="*{category}" class="form-control" required>
            <option value="">-- Select --</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <!-- Date -->
    <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" th:field="*{date}" class="form-control" required>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Save Expense</button>
    <a th:href="@{/expenses/add}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
